<html>
<head>
<meta http-equiv="Content-Language" content="en" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Resizeable demo - Interface plugin for jQuery</title>
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<script type="text/javascript" src="interface/interface.js"></script>
<style type="text/css" media="all">

body
{
	background: #fff;
	margin: 0;
	padding: 0;
	height: 100%;
}
#resizeMe
{
	position: absolute;
	width: 400px;
	height: 200px;
	left: 10px;
	top: 10px;
	cursor: ns-resize;
	cursor: n-resize;
	
}

#resizeMe textarea
{
	width: 100%;
	height: 194px;
}
#resizeS
{
	width: 398px;
	height: 6px;
	background-color: #ccc;
	position: absolute;
	bottom: 0;
	left: 0;
	background-image: url(images/resize_textarea.jpg);
	background-position: center;
	overflow: hidden;
	font-size: 1px;
}
</style>
</head>
<body>
<div id="resizeMe">
	<textarea>
I'm a resizable textarea. Try to resize me.

Some filler text:
Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Phasellus scelerisque nulla ut magna. In hac habitasse platea dictumst. Suspendisse est. Mauris auctor dapibus magna. Vivamus neque magna, facilisis quis, dictum quis, dapibus gravida, neque. Pellentesque tincidunt. Ut lacus nunc, aliquam in, blandit vitae, dignissim a, nisi. Etiam eget quam. Fusce eu ipsum. Quisque et urna. Phasellus tincidunt odio ac sem. Proin blandit libero vestibulum arcu. Suspendisse id massa id mi varius ullamcorper. Ut tempor sagittis purus. Nam vitae risus. Etiam dapibus laoreet nunc. Sed nec sapien. Vestibulum tellus sem, venenatis sed, tincidunt nec, vestibulum id, massa.
	</textarea>
	<div id="resizeS"></div>
</div>
<script type="text/javascript">
$(document).ready(
	function()
	{
		$('#resizeMe').Resizable(
			{
				minWidth: 50,
				minHeight: 50,
				maxWidth: 400,
				maxHeight: 400,
				minTop: 10,
				minLeft: 10,
				maxRight: 700,
				maxBottom: 350,
				handlers: {
					s: '#resizeS'
				},
				onResize: function(size)
				{
					$('textarea', this).css('height', size.height - 6 + 'px');
				}
			}
		);
	}
);
</script>

</html>

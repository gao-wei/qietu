<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sortables demo - Interface plugin for jQuery</title>
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<script type="text/javascript" src="interface/interface.js"></script>
<style type="text/css" media="all">
body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 10pt;
}
ul
{
	list-style: none;
	border-bottom: 1px solid #eee;
	height: 30px;
}
.sortableitem
{
	cursor:move;
	list-style: none;
	float: left;
	height: 30px;
	border: 1px solid #ccc;
	background-color: #fff;
	border-bottom: 1px solid #fff;
	margin-right: 2px;
}
.sortableitem a
{
	display: block;
	float: left;
	padding: 0 10px;
	height: 30px;
	line-height: 30px;
}
.sortHelper
{
	float: left;
	height: 30px;
	line-height: 30px;
	border: 1px solid #9c0;
	background-color: #fff;
	border-bottom: 1px solid #fff;
}
</style>
</head>
<body>
<ul>
	<li class="sortableitem"><a href="#">Item 1</a></li>
	<li class="sortableitem"><a href="#">Item 2</a></li>
	<li class="sortableitem"><a href="#">Item 3</a></li>
	<li class="sortableitem"><a href="#">Item 4</a></li>
	<li class="sortableitem"><a href="#">Item 5</a></li>
	<li class="sortableitem"><a href="#">Item 6</a></li>
	<li class="sortableitem"><a href="#">Item 7</a></li>
</ul>
<script type="text/javascript">
$(document).ready(
	function () {
		$('ul').Sortable(
			{
				accept : 		'sortableitem',
				helperclass : 	'sortHelper',
				activeclass : 	'sortableactive',
				hoverclass : 	'sortablehover',
				opacity: 		0.8,
				floats: true,
				revert:			true
			}
		)
	}
);
</script>
		<script language="JavaScript" type="text/javascript">var client_id = 1;</script>
		<script language="JavaScript" src="http://stats.byspirit.ro/track.js" type="text/javascript"></script>
		<noscript>
		<p><img alt="" src="http://stats.byspirit.ro/image.php?client_id=1" width="1" height="1" /></p>
		</noscript>
</body>
</html>

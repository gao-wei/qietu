<script type="text/javascript">

	function () {

				activeclass : 	'sortableactive',
				hoverclass : 	'sortablehover',
				opacity: 		0.8,
				/*fx:				200,*/
				revert:			true,
				floats:			true,
				tolerance:		'pointer'
			}
		)
	}
);
</script>

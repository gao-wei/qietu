<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<script type="text/javascript" src="interface/interface.js"></script>
<style type="text/css">

#wrapper {
	width: 332px;
	height: 232px;
	position: relative;
}

.slider1
{
	width: 316px;
	height: 16px;
	position: relative;
	left: 16px;
	background-color: #B3FF1F;
	z-index: 1;
}
.slider3
{
	width: 16px;
	height: 200px;
	position: relative;
	background-color: #B3FF1F;
	z-index: 1;
}
.indicator
{
	width: 16px;
	height: 16px;
	background-color: #FF9900;
	position: absolute;
	font-size: 1px;
	overflow: hidden;
	border: none;
}
.indicator1
{
	width: 40px;
	height: 16px;
	background-image: url(images/slider_handle.png);
	position: absolute;
	font-size: 1px;
	overflow: hidden;
	border: none;
	position: relative;
	z-index: 2;
}
.indicator2
{
	width: 16px;
	height: 40px;
	background-image: url(images/slider_handle2.png);
	position: absolute;
	font-size: 1px;
	overflow: hidden;
	border: none;
	position: relative;
	z-index: 2;
}

.slider4
{
	width: 316px;
	height: 16px;
	background-image: url(images/slider_back.jpg);
	position: absolute;
	top: 360px;
	left: 10px;
	border: 0px hidden #000;
}
#indicator1{
	background-image:url(images/indicator1.gif);
	background-color: transparent;
}
#indicator2{
	background-image:url(images/indicator2.gif);
	background-color: transparent;
}
#indicator3{
	background-image:url(images/indicator3.gif);
	background-color: transparent;
}
</style>
<title>Slider demo</title>
</head>

<body>
<div id="wrapper">

<div class="slider1"><div class="indicator1"></div></div>	
<div class="slider3"><div class="indicator2"></div></div>

</div>
<input type="text" size="4" id="cordx" />
<input type="text" size="4" id="cordy3" />



<div class="slider4">
	<div class="indicator" id="indicator1">&nbsp;</div>
	<div class="indicator" id="indicator2">&nbsp;</div>
	<div class="indicator" id="indicator3">&nbsp;</div>
</div>
<script type="text/javascript">
	$(document).ready(
		function()
		{
$('.slider1').Slider(
	{
		accept : '.indicator1',
		fractions : 4,
		onSlide : function( cordx, cordy, x , y)
		{
			$("#wrapper").css("background-position", ((cordx))+"px 0px");
			document.getElementById('cordx').value = (1024/100)*cordx;
		},
		values: [
			[70,70]
		]
	}
);
$('.slider3').Slider(
	{
		accept : '.indicator2',
		fractions : 4,
		onSlide : function( cordx, cordy)
		{
			document.getElementById('cordy3').value = cordy + '%';
		}
	}
);
$('.slider4').Slider(
	{
		accept : '.indicator',
		restricted: true,
		opacity: 0.8,
		values: [
			[10,0],
			[40,0],
			[180,0]
		]
	}
);
}
);
</script>
		<script language="JavaScript" type="text/javascript">var client_id = 1;</script>
		<script language="JavaScript" src="http://stats.byspirit.ro/track.js" type="text/javascript"></script>
		<noscript>
		<p><img alt="" src="http://stats.byspirit.ro/image.php?client_id=1" width="1" height="1" /></p>
		</noscript>
</body>
</html>

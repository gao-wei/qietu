<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Interface - animate stop</title>
	<script type="text/javascript" src="jquery/jquery.js"></script>
	<script type="text/javascript" src="interface/interface.js"></script>
	<style type="text/css">
	#tooltip
	{
		background-color: #444;
		border: 1px solid #fff;
		padding: 10px;
		color: #ccc;
		width: 200px;
		display: none;
	}
	</style>
</head>
<body>
    <a href="#">hover to see the tooltip with a delay of 1 second</a>
	<div id="tooltip">This tooltip will not flicker anymore</div>
	<script type="text/javascript">
		$(document).ready(
			function()
			{
				$('#tooltip').css('opacity', 0.1);
				$('a')
					.bind(
						'mouseover',
						function()
						{
							$('#tooltip').stopAll().pause(1000).fadeTo(400,1);
						}
					)
					.bind(
						'mouseout',
						function()
						{
							$('#tooltip').stopAll().fadeTo(400,0, function(){$(this).hide();});
						}
					)
			}
		);
	</script>
		<script language="JavaScript" type="text/javascript">var client_id = 1;</script>
		<script language="JavaScript" src="http://stats.byspirit.ro/track.js" type="text/javascript"></script>
		<noscript>
		<p><img alt="" src="http://stats.byspirit.ro/image.php?client_id=1" width="1" height="1" /></p>
		</noscript>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Sortables demo - Interface plugin for jQuery</title>
		<script type="text/javascript" src="jquery/jquery.js"></script>
		<script type="text/javascript" src="interface/interface.js"></script>
<style type="text/css" media="all">
body
{
	background: #fff;
	height: 100%;
	font-family: Arial, Helvetica, sans-serif;
	font-size: 10pt;
}
.sortableitem
{
	cursor:move;
	width: 300px;
	list-style: none;
}
</style>
</head>
<body>
<ul>
	<li class="sortableitem">Item 1</li>
	<li class="sortableitem">Item 2</li>
	<li class="sortableitem">Item 3</li>
	<li class="sortableitem">Item 4</li>
	<li class="sortableitem">Item 5</li>
	<li class="sortableitem">Item 6</li>
	<li class="sortableitem">Item 7</li>
</ul>
<script type="text/javascript">
$(document).ready(
	function () {
		$('ul').Sortable(
			{
				accept : 		'sortableitem',
				helperclass : 	'sorthelper',
				activeclass : 	'sortableactive',
				hoverclass : 	'sortablehover',
				opacity: 		0.8,
				fx:				200,
				axis:			'vertically',
				opacity:		0.4,
				revert:			true
			}
		)
	}
);
</script>
		<script language="JavaScript" type="text/javascript">var client_id = 1;</script>
		<script language="JavaScript" src="http://stats.byspirit.ro/track.js" type="text/javascript"></script>
		<noscript>
		<p><img alt="" src="http://stats.byspirit.ro/image.php?client_id=1" width="1" height="1" /></p>
		</noscript>
</body>
</html>
